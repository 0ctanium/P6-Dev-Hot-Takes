import { SauceType } from &#x27;@types&#x27;;

export const SauceSchema = new Schema&lt;SauceType&gt;(
    {
        userId: { type: Schema.Types.ObjectId, ref: &#x27;User&#x27; },
        name: {
            type: String,
            required: true,
        },
        manufacturer: {
            type: String,
            required: true,
        },
        description: {
            type: String,
            required: true,
        },
        mainPepper: {
            type: String,
            required: true,
        },
        imageUrl: {
            type: String,
            required: true,
        },
        heat: {
            type: Number,
            required: true,
        },
        likes: {
            type: Number,
            default: 0,
            required: true,
        },
        dislikes: {
            type: Number,
            default: 0,
            required: true,
        },
        usersLiked: [{ type: Schema.Types.ObjectId, ref: &#x27;User&#x27; }],
        usersDisliked: [{ type: Schema.Types.ObjectId, ref: &#x27;User&#x27; }],
    },
    { timestamps: true }
);

SauceSchema.post(&#x27;init&#x27;, function () {
    this.likes = this.usersLiked.length;
    this.dislikes = this.usersDisliked.length;
});

export const Sauce = model&lt;SauceType&gt;(&#x27;Sauce&#x27;, SauceSchema);
